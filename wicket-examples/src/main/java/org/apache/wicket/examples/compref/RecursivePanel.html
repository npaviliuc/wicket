<!DOCTYPE html>
<html lang="en" xml:lang="en"  xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>Recursive Panel</title>
  </head>
<wicket:panel>
  <ul>
    <span wicket:id="rows">
      <li wicket:id="row">
        <span wicket:id="label">the label</span>
      </li>
      <span wicket:id="nested"/>
    </span>
  </ul>
</wicket:panel>
</html>
