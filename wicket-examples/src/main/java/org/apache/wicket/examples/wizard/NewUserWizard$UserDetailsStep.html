<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<!-- The table is designed for capturing user information, specifically related to a user's first name, last name, department, and role assignment -->
	<table>
		<caption> The table is designed for capturing user information, specifically related to a user's first name, last name, department, and role assignment </caption>
		<tr>
			<th><wicket:message key="firstName">First Name</wicket:message></th>
	   		<th><input type="text" wicket:id="user.firstName" /></th>
	    </tr>
		<tr>
			<td><wicket:message key="lastName">Last Name</wicket:message></td>
			<td><input type="text" wicket:id="user.lastName" /></td>
		</tr>
		<tr>
			<td><wicket:message key="department">Department</wicket:message></td>
			<td><input type="text" wicket:id="user.department" /></td>
		</tr>
		<tr>
			<td><wicket:message key="assignRoles">Assign roles</wicket:message></td>
			<td><input type="checkbox" wicket:id="assignRoles" /></td>
		</tr>
	</table>
</wicket:panel>
