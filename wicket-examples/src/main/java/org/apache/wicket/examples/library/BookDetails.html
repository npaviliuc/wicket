<wicket:extend xmlns:wicket="http://wicket.apache.org">
    Book Details
    <p></p>
    <!-- Table with information about a book, including its title, author, fiction status, etc -->
    <table>
        <caption> Table with information about a book, including its title, author, fiction status, etc </caption>
        <tr>
            <th scope="col">Title:</th>
            <td>
                <span wicket:id="title">Huckleberry Finn</span>
            </td>
        </tr>
        <tr>
            <td align="right">Author:</td>
            <td>
                <span wicket:id="author">Mark Twain</span>
            </td>
        </tr>
        <tr>
            <td align="right">Fiction:</td>
            <td>
                <span wicket:id="fiction">true</span>
            </td>
        </tr>
        <tr>
            <td align="right">Companion Book:</td>
            <td>
                <a wicket:id="companion">
                    <span wicket:id="title">Cat in Hat</span>
                </a>
            </td>
        </tr>
        <tr>
            <td align="right">Styles:</td>
            <td>
                <span wicket:id="writingStyles">Style1, Style2</span>
            </td>
        </tr>
        <tr>
            <td align="right">Related Book:</td>
            <td>
                <a wicket:id="related">
                    <span wicket:id="title">Cat in Hat</span>
                </a>
            </td>
        </tr>
    </table>

    <div class="margin-top-1em">
        <a wicket:id="edit" href="EditBook.html">Edit</a>
    </div>
</wicket:extend>
