<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xml:lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - unicodeconverter</title>
</head>
<body>
    <wicket:extend>

	<form wicket:id="form">
		<!-- table designed for testing Unicode characters and translation functionalities -->
		<table>
			<caption> table designed for testing Unicode characters and translation functionalities </caption>
		 <tr>
		  <th scope="col" colspan="3">
		   Paste in some unicode to test. For instance,
		   <a href="http://babelfish.altavista.com/tr" target="new">translate something to chinese</a>
		  </th>
		 </tr>
		 <tr>
		  <th scope="col"> 
		    <textarea wicket:id="source" rows="10" cols="40">input</textarea>
		  </th>
		  <th scope="col" >
		    <select wicket:id="translationType"></select>
		    <br />
		    <input type="submit" value="translate" />
		  </th>
		  <th scope="col">
			<textarea wicket:id="target" rows="10" cols="40">input</textarea>
		  </th>
		 </tr>
		</table>
	</form>

</wicket:extend>
</body>
</html>
