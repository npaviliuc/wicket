<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:wicket="http://wicket.apache.org">
  <wicket:head>
    <title>Wicket Examples - library</title>
  </wicket:head>
  <wicket:extend>
    <!-- Table for displaying a list of books in a web application, likely built using the Apache Wicket framework -->
    <table width="100%">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr wicket:id="books">
        <td>
          <a wicket:id="details" href="#">
            <span wicket:id="title">Huckleberry Finn</span>
          </a>
        </td>
        <td>
          <span wicket:id="author">Mark Twain</span>
        </td>
        <td>
          <a wicket:id="moveUp" href="#">Up</a>
        </td>
        <td>
          <a wicket:id="moveDown" href="#">Down</a>
        </td>
        <td>
          <a wicket:id="remove" href="#">Remove</a>
        </td>
        <td>
          <a wicket:id="edit" href="EditBook.html">Edit</a>
        </td>
      </tr>
    </table>

    <div class="margin-top-1em">
      <span wicket:id="navigator"/>
    </div>
  </wicket:extend>
</html>
