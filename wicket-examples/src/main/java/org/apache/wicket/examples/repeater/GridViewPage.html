<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:wicket="http://wicket.apache.org">

<head>
	<title>Grid View Page</title>
</head>

<body>
	<wicket:extend>

		This page demonstrates the GridView component
		<br /><br />

		<span wicket:id="navigator">[dataview navigator]</span>

		<div class="gridpage">
			<!-- This table is designed to display a list of first names, and it utilizes Wicket framework's dynamic capabilities to populate data into the table cells. 
				The actual first name data will be injected at runtime through the Wicket framework, replacing the "[firstname]" placeholder -->
			<table cellspacing="0" cellpadding="2" border="1">
				<tr>
					<th>First Name</th>
				</tr>
				<tr wicket:id="rows">
					<td wicket:id="cols"><span wicket:id="firstName">[firstname]</span></td>
				</tr>
			</table>
		</div>
	</wicket:extend>
</body>

</html>
