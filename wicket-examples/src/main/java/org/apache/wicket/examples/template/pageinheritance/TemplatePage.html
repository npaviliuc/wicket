<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xml:lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>Template Page</title>
	</head>
	<body>
    <wicket:extend>
        <h2 wicket:id="title"></h2>
    
	<div id="header" class="borderedBlock">
		<!-- This table has two columns and one row of data. Each column contains specific content -->
		<table width="100%">
			<tr>
				<th>Advertisement</th>
				<th>Change Ad Button</th>
			</tr>
			<tr>
				<td id="ad">
					<span wicket:id="ad">ad comes here</span>
				</td>
				<td id="changeAddButton">
					<input type="button" wicket:id="changeAdLink" value="change ad" />
				</td>
			</tr>
		</table>
	</div>
	<!-- table structure with two columns: "Left Column" and "Content Column." -->
	<table width="100%">
		<tr>
		  <th id="leftHeader">Left Column</th>
		  <th id="contentHeader">Content Column</th>
		</tr>
		<tr>
		  <td id="left" class="borderedBlock">
			<ul>
			  <li><a href="#" wicket:id="page1Link">Page 1</a></li>
			  <li><a href="#" wicket:id="page2Link">Page 2</a></li>
			</ul>
		  </td>
		  <td id="content" class="borderedBlock">
			<wicket:child />
		  </td>
		</tr>
	  </table>	  
	<div id="footer" class="borderedBlock">
	 footer
	</div>

</wicket:extend>
</body>
</html>
