<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xml:lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<head>
	<title>Wicket Examples - component reference</title>
</head>

<body>
	<wicket:extend>

		<h1>wicket.markup.html.form.TextArea</h1>
		<wicket:link><a href="Index.html">[back to the reference]</a></wicket:link>

		<p>
			A TextArea is like a TextField, but is used for multiple rows of text.
		</p>
		<p>
		<form wicket:id="form">
			<!--  table with a form for validating a textarea input -->
			<table class="dotted-box">
				<th></th>
				<caption>TextArea validation</caption>
				<tr>
					<td valign="top">multiple lines of text</td>
					<td>
						<textarea wicket:id="text" rows="6" cols="20">Input comes here</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="submit" />
					</td>
				</tr>
			</table>

		</form>
		<span wicket:id="feedback">feedbackmessages will be put here</span>
		</p>
		<span wicket:id="explainPanel">panel contents come here</span>
	</wicket:extend>
</body>

</html>
