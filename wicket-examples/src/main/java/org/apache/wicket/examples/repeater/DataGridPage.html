<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:wicket="http://wicket.apache.org">

<head>
	<title>Data Grid Page</title>
</head>

<body>
	<wicket:extend xmlns:wicket="http://wicket.apache.org">


		This is a demo of the DataGridView (builds on top of DataView). Provided features:<br />
		<ul>
			<li>Easy ordering and selection of columns from code</li>
		</ul>
		<br />
		<div class="gridpage">
			<!--  table structure with specific attributes and Wicket framework identifiers -->
			<table cellspacing="0" cellpadding="2" border="1">
				<tr wicket:id="rows">
					<th wicket:id="cells">
						<span wicket:id="cell">cell content goes here</span>
					</th>
				</tr>
			</table>			
		</div>
	</wicket:extend>
</body>

</html>
