<wicket:extend xmlns:wicket="http://wicket.apache.org">
  <span wicket:id = "feedback"/>
  <p>
  <form wicket:id = "editBookForm">
	<!-- table that corresponds to a form for capturing information about a book -->     
    <table cellpadding="3">  
		<tr>
		  <th align="right">Title:</th>
		  <th wicket:id="titleFeedback">
			<input wicket:id="title" type="text" value="Huckleberry Finn" size="30"/>
		  </th>
		</tr>
		<tr>
		  <th align="right">Author:</th>
		  <th wicket:id="authorFeedback">
			<input wicket:id="author" type="text" value="Mark Twain" hidden="1" size="30"/>
		  </th>
		</tr>
		<tr>
		  <th align="right">Fiction:</th>
		  <th>
			<input wicket:id="fiction" type="checkbox"/>
		  </th>
		</tr>
		<tr>
		  <th align="right">Favorite Companion Book:</th>
		  <th>
			<select wicket:id="companionBook">
			  <option>Volvo</option>
			  <option>Saab</option>
			  <option>Fiat</option>
			  <option>Audi</option>
			</select>
		  </th>
		</tr>
		<tr>
		  <th align="right" valign="top">Styles:</th>
		  <th>
			<select multiple="multiple" wicket:id="writingStyles">
			  <option>Foo</option>
			  <option>Bar</option>
			</select>
		  </th>
		</tr>
		<tr>
		  <th align="right" valign="top">Related book:</th>
		  <th valign="top">
			<span valign="top" wicket:id="relatedBook">
			  <input type="radio" value="A" />A
			  <input type="radio" value="B" />B
			  <input type="radio" value="C" />C
			</span>
		  </th>
		</tr>
		<tr>
		  <th></th>
		  <th>
			<p><br />
			  <input type="submit" value="Save Changes"/>
			</p>
		  </th>
		</tr>
	</table>		  
  </form>
  </p>
</wicket:extend>
