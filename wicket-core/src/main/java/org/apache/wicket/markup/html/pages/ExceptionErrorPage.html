<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xml:lang="en"  xmlns:wicket="http://wicket.apache.org">
<head>
<title>Unexpected RuntimeException</title>
</head>
<body>
	<h1>Unexpected RuntimeException</h1>
	<table>
		<caption> Unexpected RuntimeException</caption>
		<tr>
			<!-- The table header contains a preformatted text cell with the message span. -->
		  <th><pre><span wicket:id="exception">message</span></pre></th>
		</tr>
	</table>

	<div wicket:id="markupHighlight">
		<h2>Markup</h2>
		<p>
		The problem is in "<span class="resource" wicket:id =  "resource">resource problem</span>":
		</p>
		<table>
			<caption> table for problem source </caption>
			<tr>
				<!-- Span with class "markup" and placeholder text -->
			  <th><pre><span class="markup" wicket:id="markup">markup goes here</span></pre></th>
			</tr>
		</table>  
	</div>

	<div>		
		<h2>Stacktrace</h2>
		<!-- Stacktrace Table -->
		<table>
			<caption> Stacktrace Table </caption>
			 <!-- Table Header Row -->
			<tr>
			  <th>Stacktrace</th>
			</tr>
			<!-- Table Data Row -->
			<tr>
			  <td>
				<pre>
					<!-- Preformatted Text Block for Stacktrace -->
					<span class="markup" wicket:id="stacktrace">stacktrace goes here</span>
				</pre>
			  </td>
			</tr>
		</table>  
	</div>

	<p>
	  <a href="#" wicket:id="displayPageViewLink">display page view</a>
	</p>
	<p>
	<span wicket:id = "componentTree"></span>
	</p>
</body>
</html>
